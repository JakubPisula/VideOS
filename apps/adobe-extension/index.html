<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSB Workflow Panel</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #dcdcdc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 12px;
            font-size: 13px;
        }

        h1 {
            font-size: 16px;
            font-weight: 600;
            border-bottom: 1px solid #484848;
            padding-bottom: 8px;
            margin-top: 0;
            color: #1473e6;
        }

        .project-meta {
            margin-bottom: 16px;
            background: #323232;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #484848;
        }

        .btn {
            background: #1473e6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            width: 100%;
            margin-top: 8px;
        }

        .btn:hover {
            background: #0d66d0;
        }

        .btn-stop {
            background: #d32f2f;
        }

        .btn-stop:hover {
            background: #b71c1c;
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #323232;
            border: 1px solid #484848;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .task-name {
            flex-grow: 1;
        }

        .task-time {
            font-family: monospace;
            background: #252525;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 8px;
        }

        .timer-active {
            color: #4caf50;
            font-weight: bold;
        }

        .section-title {
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <h1>Creative Second Brain</h1>
    
    <div class="project-meta" id="projectMeta">
        <label>Active Project:</label>
        <div style="font-weight: 500; font-size: 14px; margin-top: 4px;">Loading local context...</div>
    </div>

    <div class="section-title">Tasks & Time Tracking (Notion Sync)</div>
    
    <ul class="task-list" id="taskList">
        <!-- Tasks will be injected here by main.js -->
    </ul>

    <script src="main.js"></script>
</body>
</html>
